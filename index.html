<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style the container for the images */
        .image-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .image-container img {
            max-width: 30%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#Shubup20">Shubup20</a>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#Gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Images Section -->
    <div class="image-container">
        <img src="images/nature 1.jpg" alt="Image 1">
        <img src="images/nature 2.jpg" alt="Image 2">
        <img src="images/nature 3.jpg" alt="Image 3">
    </div>
    <div class="image-container">
        <img src="images/nature 1.jpg" alt="Image 1">
        <img src="images/nature 2.jpg" alt="Image 2">
        <img src="images/nature 3.jpg" alt="Image 3">
    </div>

</body>
</html>
